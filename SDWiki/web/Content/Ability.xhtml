<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head />
    <h:body>
         <div class="xRow">
            <div class="underline"><!-- Ability Name -->#{x.getName()} </div>                     
            <div class="inline"><!-- Ability Cost -->Cost: #{x.getCost()}</div>                     
            <div class="inline"><!-- Ability Resource -->#{x.getResource()}</div>                     
            <div class=""><!-- Ability Type -->Type: #{x.getType()}:</div>
            <tab/>

            <div class="inline">
                Attribute: #{x.getAttribute()}
            </div>

            <div class="">
                <c:choose>
                    <c:when test="#{x.getRange() > 0 }">
                        #{x.getRange()}
                    </c:when>
                    <c:when test="#{x.getRange() == 0 }">
                        Range: Self
                    </c:when>
                    <c:otherwise>                                    
                    </c:otherwise>
                </c:choose>
            </div>
            <div class="inline"><!-- Ability Description -->#{x.getDescription()}</div>
        </div>
    </h:body>
</html>
