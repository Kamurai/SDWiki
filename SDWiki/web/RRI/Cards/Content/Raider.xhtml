<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head />
    <h:body>
        <title>
            <h:outputText value="#{RRIRaiderBean.getRaider().getName()} " escape="true" /> <h:outputText value="#{RRIRaiderBean.getRaider().getVersion()}" escape="true" />
        </title>
        <h2>
            <h:outputText value="#{RRIRaiderBean.getRaider().getName()} " escape="true" /> <h:outputText value="#{RRIRaiderBean.getRaider().getVersion()}" escape="true" />
        </h2>
        <div id="idCenterContent">
            <div>
                <div class="cardPictureContainer">
                    <!-- Front of Card -->
                    <img class="cardPicture" src="#{RRIRaiderBean.getRaider().getPictureFront()}"/>
                </div>
                <div class="cardPictureContainer">
                    <!-- Back of Card -->
                    <img class="cardPicture" src="#{RRIRaiderBean.getRaider().getPictureBack()}"/>
                </div>
            </div>
            <div>
                <div class="standiePictureContainer">
                    <!-- Front of Standie -->
                    <img class="standiePicture" src="#{RRIRaiderBean.getRaider().getStandieFront()}"/>
                </div>
                <div class="standiePictureContainer">
                    <!-- Back of Standie -->
                    <img class="standiePicture" src="#{RRIRaiderBean.getRaider().getStandieBack()}"/>
                </div>
            </div>
            
            <!-- replace with table -->
            <div>
                <div>
                    <div class="inline">
                        Card Type: <h:outputText value="#{RRIRaiderBean.getRaider().getCardType()}" escape="false" />
                    </div>
                    <div class="inline">
                        Version: <h:outputText value="#{RRIRaiderBean.getRaider().getVersion()}" escape="false" />
                    </div>
                </div>
                <div>
                    <div class="inline">
                        Product Module: <h:outputText value="#{RRIRaiderBean.getRaider().getModule()}" escape="false" />
                    </div>
                </div>
                <div>
                    <div class="inline">
                        Play Mode: <h:outputText value="#{RRIRaiderBean.getRaider().getMode()}" escape="false" />
                    </div>
                    <div class="inline">
                        Gender: <h:outputText value="#{RRIRaiderBean.getRaider().getGender()}" escape="false" />
                    </div>
                </div>
            </div>
            <!-- List of Keywords -->
            <ui:fragment rendered="#{RRIRaiderBean.getRaider().validateKeywordList()}">
                <div>Keywords:</div>
                <ui:repeat var="x" value="#{RRIRaiderBean.getRaider().getKeywords()}" size="#{RRIRaiderBean.getRaider().getKeywords().size()}" varStatus="myVarStatus" >
                    <ui:fragment rendered="#{x.validateKeyword()}">
                        <ui:include src="/Content/Keyword.xhtml">
                            <ui:param name="keyword" value="x"/>
                        </ui:include>
                    </ui:fragment>
                </ui:repeat>
                <br/>
            </ui:fragment>
            <ui:fragment rendered="#{ RRIRaiderBean.getRaider().validateFlavor() }">
                <div>
                    Flavor Text: <h:outputText value="#{RRIRaiderBean.getRaider().getFlavor()}" escape="false" />
                </div>
                <div>
                    Lore: <h:outputText value="#{RRIRaiderBean.getRaider().getLore()}" escape="false" />
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{RRIRaiderBean.getRaider().isCustom()}">
                <div>
                    Author: <h:outputText value="#{RRIRaiderBean.getRaider().getAuthor()}" escape="false" />
                </div>
                <div>
                    Source: <h:outputText value="#{RRIRaiderBean.getRaider().getSourceURL()}" escape="false" />
                </div>
            </ui:fragment>
        </div>
    </h:body>
</html>
