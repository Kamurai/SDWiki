<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link href="http://htkb.online/favicon.ico"         rel="shortcut icon" type="image/x-icon" />
        <link href="http://htkb.online/favicon.ico"         rel="icon"          type="image/x-icon" />
        <link href="http://htkb.online/favicon.ico"         rel="icon" />
        <link href='http://htkb.online/Styles/SDWiki.css'   rel='stylesheet'    type='text/css' />
    </h:head>
    <h:body>
        <div id="idGeneralLayout">
            <Header id="idHeaderRow">
                <div id="idHeaderRowCenter">
                    <h:form>
                        <ui:include src="/SDE/Universal/Logo.xhtml"></ui:include>
                    </h:form>
                </div>
            </Header>
            <Nav id="idNavigationRow">
                <div id="idNavigationBar">
                    <h:form>
                        <ui:include src="/Universal/NavBar.xhtml"></ui:include>
                    </h:form>
                </div>
            </Nav>
            <div id="idCenterRow">
                <div id="idCenterRowLeft">
                    <h:form>
                        <ui:include src="/Universal/NavigationHeader.xhtml"></ui:include>
                    </h:form>
                    <h:form>
                        <ui:include src="/SDE/Navigation.xhtml"></ui:include>
                    </h:form>
                </div>
                <div id="idCenterRowMain">
                    <h:form>
                        <c:choose>
                            <c:when test="#{SDEBean.getPage().compareTo('Index') == 0}">
                                <ui:include src="#{SDEBean.getContent()}"></ui:include>
                            </c:when>
                            <c:otherwise>
                                <ui:include src="/SDE/Content/CardList.xhtml"></ui:include>
                            </c:otherwise>
                        </c:choose>
                    </h:form>
                </div>
                <div id="idCenterRowRight">
                    
                </div>
            </div>
            <Footer id="idFooterRow">
                <div id="idFooterMain">
                    <h:form>
                        <ui:include src="/Universal/Footer.xhtml"></ui:include>
                    </h:form>
                </div>
            </Footer>
        </div>
    </h:body>
</html>
