<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head />
    <h:body>
         <title>
            #{SDEBean.getCard().getName()}
        </title>
        <h2>
            #{SDEBean.getCard().getName()}
        </h2>
        <div id="idCenterContent">
            <div>
                <div class="inline"><!-- Front of Card --></div><div class="inline"><!-- Back of Card --></div>
            </div>
            
            <!-- replace with table -->
            <div>
                <div>
                    <div><!-- Card Type: Hero --></div><div><!-- Product Set / Version --></div>
                </div>
                <div>
                    <div><!-- Creature Type --></div><div><!-- Product Module --></div>
                </div>
                <div>
                    <div><!-- Model Size --></div><div><!-- Play Mode --></div>
                </div>
            </div>
            
            <div>
                 <div class="inline"><!-- Movement --></div><div class="inline"><!-- Actions --></div>
            </div>
            
            <div>
                <div class="inline">
                    <div>Offense</div>
                    <div><!-- Strength Offense --></div>
                    <div><!-- Armor Offense --></div>
                    <div><!-- Will Offense --></div>
                    <div><!-- Dexterity Offense --></div>
                </div>
                <div class="inline">
                    <div>Attributes</div>
                    <div><!-- Strength --></div>
                    <div><!-- Armor --></div>
                    <div><!-- Will --></div>
                    <div><!-- Dexterity --></div>
                </div>
                <div class="inline">
                    <div>Defense</div>
                    <div><!-- Strength Defenses --></div>
                    <div><!-- Armor Defenses --></div>
                    <div><!-- Will Defenses --></div>
                    <div><!-- Dexterity Defenses --></div>
                </div>
            </div>
            
            <div>
                <div class="inline"><!-- Affinity --></div><div class="inline"><!-- Health --></div><div class="inline"><!-- Potions: only show if not zero for non-Heroes --></div>
            </div>
            
            <!-- List of Keywords -->
            <ui:repeat var="x" value="#{SDEBean.getCard().getKeywords()}" size="#{SDEBean.getCard().getKeywords().size()}" varStatus="myVarStatus" >
                <div class="xRow">
                    <div class="inline"><!-- Keyword -->#{x.getName()}</div><div class="inline"><!-- Definition -->#{x.getDescription()}</div>
                </div>
            </ui:repeat>
            
            <!-- List of Abilities -->
            <ui:repeat var="x" value="#{SDEBean.getCard().getAbilities()}" size="#{SDEBean.getCard().getAbilities().size()}" varStatus="myVarStatus" >
                <div class="xRow">
                    <div class="inline"><!-- Ability Cost -->#{x.getCost()}</div>
                    <div class="inline"><!-- Ability Resource -->#{x.getResource()}</div>
                    <div class="inline"><!-- Ability Type -->#{x.getType()}</div>
                    
                    <div class="inline"><!-- Ability Attribute -->#{x.getAttribute()}</div>
                    <div class="inline"><!-- Ability Range -->#{x.getRange()}</div>
                    
                    <div class="inline"><!-- Ability Description -->#{x.getDescription()}</div>
                </div>
            </ui:repeat>
        </div>
    </h:body>
</html>
