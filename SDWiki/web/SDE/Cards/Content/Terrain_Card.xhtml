<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head />
    <h:body>
        <title>
            <h:outputText value="#{SDETerrainBean.getTerrainCard().getName()} " escape="true" /> <h:outputText value="#{SDETerrainBean.getTerrainCard().getVersion()}" escape="true" />
        </title>
        <h2>
            <h:outputText value="#{SDETerrainBean.getTerrainCard().getName()} " escape="true" /> <h:outputText value="#{SDETerrainBean.getTerrainCard().getVersion()}" escape="true" />
        </h2>
        <div id="idCenterContent">
            <div>
                <div class="cardPictureContainer">
                    <!-- Front of Card -->
                    <img class="cardPicture" src="#{SDETerrainBean.getTerrainCard().getPictureFront()}"/>
                </div>
                <div class="cardPictureContainer">
                    <!-- Back of Card -->
                    <img class="cardPicture" src="#{SDETerrainBean.getTerrainCard().getPictureBack()}"/>
                </div>
            </div>
            
            <!-- replace with table -->
            <div>
                <div>
                    <div class="inline">
                        Card Type: <h:outputText value="#{SDETerrainBean.getTerrainCard().getCardType()}" escape="false" />
                    </div>
                    <div class="inline">
                        Version: <h:outputText value="#{SDETerrainBean.getTerrainCard().getVersion()}" escape="false" />
                    </div>
                </div>
                <div>
                    <div class="inline">
                        Product Module: <h:outputText value="#{SDETerrainBean.getTerrainCard().getModule()}" escape="false" />
                    </div>
                </div>
            </div>
            <br/>
            
            <!-- List of Keywords -->
            <ui:fragment rendered="#{SDETerrainBean.getTerrainCard().validateKeywordList()}">
                <div>Keywords:</div>
                <ui:repeat var="x" value="#{SDETerrainBean.getTerrainCard().getKeywords()}" size="#{SDETerrainBean.getTerrainCard().getKeywords().size()}" varStatus="myVarStatus" >
                    <ui:fragment rendered="#{x.validateKeyword()}">
                        <ui:include src="/Content/Keyword.xhtml">
                            <ui:param name="keyword" value="x"/>
                        </ui:include>
                    </ui:fragment>
                </ui:repeat>
                <br/>
            </ui:fragment>
            <ui:fragment rendered="#{SDETerrainBean.getTerrainCard().validateDescription()}">
                <div>
                    Card Effect: <h:outputText value="#{SDETerrainBean.getTerrainCard().getDescription()}" escape="false" />
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{SDETerrainBean.getTerrainCard().validateFlavor()}">
                <div>
                    Flavor Text: <h:outputText value="#{SDETerrainBean.getTerrainCard().getFlavor()}" escape="false" />
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{SDETerrainBean.getTerrainCard().isCustom()}">
                <div>
                    Author: <h:outputText value="#{SDETerrainBean.getTerrainCard().getAuthor()}" escape="false" />
                </div>
                <div>
                    Source: <h:outputText value="#{SDETerrainBean.getTerrainCard().getSourceURL()}" escape="false" />
                </div>
            </ui:fragment>
        </div>
    </h:body>
</html>
