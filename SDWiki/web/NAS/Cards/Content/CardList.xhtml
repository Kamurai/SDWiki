<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head />
    <h:body>
         <title>
            #{NASCardBean.getTitle()}
        </title>
        <h2>
            #{NASCardBean.getHeader()}
        </h2>
        <div id="idDirectoryList">
            <!-- List of Abilities -->
            <ui:repeat var="x" value="#{NASCardBean.getCardList()}" size="#{NASCardBean.getCardList().size()}" varStatus="myVarStatus" >
                <div class="galleryPictureContainer">
                    <a href="#{x.getLink()}">
                        <div>
                            <img class="galleryPicture" src="#{x.getPicture()}"/>
                        </div>
                        <div>
                            #{x.getName()} #{x.getVersion()}
                        </div>
                    </a>
                </div>
            </ui:repeat>
        </div>
    </h:body>
</html>
