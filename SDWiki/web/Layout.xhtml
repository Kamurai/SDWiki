<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link rel="shortcut icon" href="http://htkb.dyndns.org/favicon.ico"/>
        <link rel="icon" type="image/x-icon" href="http://htkb.dyndns.org/favicon.ico"/>
        <link rel="icon" href="http://htkb.dyndns.org/favicon.ico"/>
        
        <link href="http://htkb.dyndns.org/Styles/Main.css"        rel="stylesheet"    type="text/css" />
    </h:head>
    <h:body>
        <div id="idGeneralLayout">
            <Header id="idHeaderRow">
                <div id="idHeaderRowCenter">
                    <h:form>
                        <ui:include src="/Universal/Logo.xhtml"></ui:include>
                    </h:form>
                </div>
            </Header>
            <Nav id="idNavigationRow">
                <div id="idNavigationBar">
                    <h:form>
                        <ui:include src="/Universal/NavBar.xhtml"></ui:include>
                    </h:form>
                </div>
            </Nav>
            <a href="WEB-INF/web.xml"></a>
            <div id="idCenterRow">
                <div id="idCenterRowLeft">
                    <h:form>
                        <ui:include src="/Universal/NavigationHeader.xhtml"></ui:include>
                    </h:form>
                    <h:form>
                        <ui:include src="./Navigation.xhtml"></ui:include>
                    </h:form>
                </div>
                <div id="idCenterRowMain">
                    <h:form>
                       <ui:include src="#{MainBean.getContent()}"></ui:include>
                    </h:form>
                </div>
                <div id="idCenterRowRight">
                    <h:form>
                        <ui:include src="/Universal/InformationHeader.xhtml"></ui:include>
                    </h:form>
                    <h:form>
                        <ui:include src="/Universal/Information.xhtml"></ui:include>
                    </h:form>
                    <h:form>
                        <ui:include src="#{MainBean.getVersions()}"></ui:include>
                    </h:form>
                </div>
            </div>
            <Footer id="idFooterRow">
                <div id="idFooterMain">
                    <h:form>
		        <ui:include src="/Universal/Footer.xhtml"></ui:include>
                    </h:form>
                </div>
            </Footer>
        </div>
    </h:body>
</html>
