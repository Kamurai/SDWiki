<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head />
    <h:body>
         <title>
            Abilities
        </title>
        <h2>
            Abilities
        </h2>
        <div id="idCenterContent">
            <p>
                These are the Abilities available in Super Dungeon.
            </p>
            #{NASBean.pullAbilities()}
            
            <div class="xRow">
                <div class="inline ability version">Version</div>
                <tab/>
                <div class="inline ability playMode">PlayMode</div>
                <tab/>
                <div class="inline ability name">Ability</div>
                <tab/>
                <div class="inline ability resource">Resource</div>
                <tab/>
                <div class="inline ability type">Type</div>
                <tab/>
                <div class="inline ability attribute">Attribute</div>
                <tab/>
                <div class="inline ability range">Range</div>
                <tab/>
                <div class="inline ability definition">Definition</div>
            </div>
            <ui:repeat var="x" value="#{NASBean.getAbilities()}" size="#{NASBean.getAbilities().size()}" varStatus="myVarStatus" >
                <ui:fragment rendered="#{x.validateAbility()}">
                    <div class="xRow">
                        <div class="inline ability version"><!-- Version -->#{x.getVersion()}</div>
                        <tab/>
                        <div class="inline ability playMode"><!-- PlayMode -->#{x.getPlayMode()}</div>
                        <tab/>
                        <div class="inline ability name"><!-- Ability -->#{x.getName()}</div>
                        <tab/>
                        <div class="inline ability resource"><!-- Action / Potion -->#{x.getResource()}</div>
                        <tab/>
                        <div class="inline ability type"><!-- Offense / Support -->#{x.getType()}</div>
                        <tab/>
                        <div class="inline ability attribute"><!-- STR / WILL / DEX -->#{x.getAttribute()}</div>
                        <tab/>
                        <div class="inline ability range"><!-- Range -->#{x.getRange()}</div>
                        <tab/>
                        <div class="inline ability definition"><!-- Definition --><h:outputText value="#{x.getDescription()}" escape="false"/></div>
                    </div>
                </ui:fragment>
            </ui:repeat>
        </div>
    </h:body>
</html>
